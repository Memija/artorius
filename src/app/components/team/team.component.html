<div class='col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 team'>
  <div class='content'>
    {{ header }}
  </div>
  <div class='members'>
    <div
      *ngFor='let member of members'
      class='member'>
      <img
        alt='{{ member.name }}'
        src='{{ member.image }}'
        title='{{ member.name }}'/>
      <div>{{ member.name }}</div>
      <div>{{ member.title }}</div>
    </div>
  </div>
</div>
